<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div id="weather"></div>
 
<script>
(function() {
  var weatherAPI = "http://api.openweathermap.org/data/2.5/weather?q=bristol,uk";
  $.getJSON( weatherAPI, {
    format: "json"
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        console.print(item);
        //$( "main" ).attr( "src", item.media.m ).appendTo( "#images" );
        //if ( i === 3 ) {
        //  return false;
        //}
      });
    });
})();
</script>
 
</body>
</html>
